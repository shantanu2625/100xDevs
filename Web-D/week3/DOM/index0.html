<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Todo 1</h4>
    <h4>Todo 2</h4>
    <h4>Todo 3</h4>
    <button onclick="DeletingTodo()">Updating Todo</button>

</body>
<script>
    function DeletingTodo() {
        const element = document.querySelectorAll("h4")[0];
        const Parentelement = element.parentNode;
        Parentelement.removeChild(element);
    }
</script>
</html>
